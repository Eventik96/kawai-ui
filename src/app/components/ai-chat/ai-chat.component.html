<div class="ai-chat">
    <div class="ai-chat-header"></div>
    <div class="ai-chat-body">
        <div class="conversation">
            @for(message of messages; track message) {
                <p class="message" [class.out]="message.dir === 'out'">
                    @if(message.text) {
                        <span [innerHTML]="message.text"></span>
                    } @else {
                        <span class="dots"><span></span><span></span><span></span></span>
                    }
                  
                </p>
            } @empty {
                <div class="empty-placeholder">
                    <!-- <img class="d-block mx-auto" src="assets/kawai.png" width="100"> -->
                    <h1 class="mt-3">What can I help you with?</h1>
                    
                </div>
            }
        </div>
    </div>
    <div class="ai-chat-footer">
       <form (ngSubmit)="send()"  (keydown.enter)="sendIfNotShift($event)">
        <div class="textarea-scroller">
            <textarea [(ngModel)]="newMessage" [ngModelOptions]="{standalone: true}"
            rows="1" placeholder="Ask anything..."></textarea>
        </div>
        <button type="submit" [disabled]="!newMessage" class="btn-primary send"><i class="fa-solid fa-arrow-up"></i></button>
       </form>
    </div>
</div>
